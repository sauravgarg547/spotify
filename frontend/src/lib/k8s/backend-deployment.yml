apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: spotify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: spotify-backend
        image: saurav547/spotify-backend
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "256Mi" # Minimum memory the pod will request
            cpu: "200m"
          limits:
            memory: "512Mi" # Maximum memory the pod can use
            cpu: "500m"
