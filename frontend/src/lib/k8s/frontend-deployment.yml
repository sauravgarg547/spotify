apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: spotify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: spotify-frontend
        image: saurav547/spotify-frontend
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "256Mi" # Minimum memory the pod will request
            cpu: "200m"
          limits:
            memory: "512Mi" # Maximum memory the pod can use
            cpu: "500m"
